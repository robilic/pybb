<!DOCTYPE html>
<meta charset="utf-8">
<!-- start -->
{% load static %}
<link rel="stylesheet" href="{% static 'board.css' %}" type="text/css" />

<div class='page-body'>
	<div class='pybb'>
		<div class='page-header'>
		</div>
		<div class='navbar'>
			<div class='navbar-inner'>
				<div class='navbar-main'>
					<div class='navbar-left'>
						Quicklinks - <a href="{% url 'faq' %}">FAQ</a>
					</div>
					<div class='navbar-right'>
						{% if user.is_authenticated %}
							<a href="{% url 'messages' %}"><img src='/static/pm.png'>&nbsp;Private messages</a>&nbsp;
							<img src='/static/profile.png'>&nbsp;{{ user.get_username }}&nbsp;
							<a href="{% url 'logout' %}?next={{request.path}}">Logout</a>
						{% else %}
							<a href="{% url 'login' %}?next={{request.path}}">Login</a>
						{% endif %}
					</div>
				</div>
				<div class='navbar-breadcrumbs'>
					<span><a href="{% url 'index' %}">Forum Index</a></span>
					{% if topic %}
						<span>.</span>
						<span><a href="{% url 'viewforum' topic.forum.id %}">{{ topic.forum.name }}</a></span>
					{% endif %}
				</div>
			</div>
		</div>
{% block content %}
{% endblock %}
		<div class='page-footer'>
			<span>Powered by pyBB v0.1a</span>
		</div>
	</div>
</div>
<!-- end -->
